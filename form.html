<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyTube</title>
    <link rel="shortcut icon" href="/myTubeLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header-container">
      <img
        class="three-bar-menu"
        src="/PikPng.com_white-bars-png_4251166.png"
        alt="3 bar menu"
      />
      <a class="logo-container" href="/index.html">
        <img class="header-logo" src="/myTubeLogo.png" alt="myTube Logo" />
      </a>
      <input class="searchbar" type="text" placeholder="Search" />
      <div class="magnifier-block">
        <img class="magnifier" src="/magnifyingglass.png" alt="" />
      </div>
      <img
        class="shrink-profile-pic"
        src="/miniOriginal.PNG"
        alt="profile picture"
      />
      <img class="notification-bell" src="/bell-solid.svg" alt="bell" />
      <a href="/form.html">
        <img class="upload-icon" src="/video-upload.svg" alt="video upload" />
      </a>
    </header>
    <div class="side-menu-container">
      <a href="/index.html">
        <div class="home-container">
          <img class="home-icon" src="/home (1).png" alt="home icon" />
          <span class="home-words">Home</span>
        </div>
      </a>
      <div class="explore-container">
        <img
          class="explore-icon"
          src="/352332_explore_icon.png"
          alt="explore icon"
        />
        <span class="explore-words">Explore</span>
      </div>
      <div class="library-container">
        <img
          class="library-icon"
          src="/Video Playlist-595b40b85ba036ed117dc5b4.svg"
          alt=""
        />
        <span class="library-words">Library</span>
      </div>
    </div>
    <div class="profile-menu-collections">
      <img
        class="profile-menu-logo"
        src="/miniOriginal.PNG"
        alt="profile picture"
      />
      <h2 class="profile-name">Michael Sanchez</h2>
      <h5 class="profile-subscriber-count">1,000,000 subscribers</h5>
      <a href="" class="profile-subscribe-button">SUBSCRIBE</a>
      <nav>
        <a href="/index.html" class="nav-button">Home</a>
        <a href="/pages/mcu.html" class="nav-button">Marvel Cinema Universe</a>
        <a href="/pages/dallasMavericks.html" class="nav-button"
          >Dallas Mavericks</a
        >
        <a href="/pages/horribleInjuries.html" class="nav-button"
          >Horrible Sport Injuries</a
        >
        <a href="/form.html" class="nav-button">Upload Video</a>
      </nav>
    </div>
    <div class="video-menu-collections">
      <div class="form-container">
        <h1>Add New Video</h1>
        <form class="form">
          <label for="title"><strong>Video Title</strong></label
          ><br />
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Input Value"
            required
          /><br /><br />

          <label for="description"><strong>Description</strong></label
          ><br />
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Text area content"
            required
          ></textarea
          ><br /><br />

          <label for="file"><strong>Video</strong></label
          ><br />
          <input type="file" name="file" id="file" required /><br /><br />

          <label for="collectoin">
            <select name="collection" id="collection" required>
              <option value="" disabled selected>Choose Collection</option>
              <option value="marvel-cinema-universe">
                Marvel Cinema Universe
              </option>
              <option value="dallas-mavericks">Dallas Mavericks</option>
              <option value="horrible-injuries">
                Horrible Injuries
              </option></select
            ><br /><br />
          </label>

          <label for="privacy">
            <input
              type="radio"
              name="privacy"
              id="privacy"
              value="public"
            />Public
            <input
              type="radio"
              name="privacy"
              id="privacy"
              value="private"
            />Private </label
          ><br /><br />

          <input type="submit" value="Upload Video" />
        </form>
      </div>
    </div>
  </body>
</html>
